<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="score-board">
            <span>得分: <span id="score">0</span></span>
            <span>最高分: <span id="high-score">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <div class="speed-control">
                <label for="speed-range">速度: <span id="speed-value">10</span></label>
                <input type="range" id="speed-range" min="1" max="20" value="10">
                <span class="speed-hint">(越小越快)</span>
            </div>
        </div>
        <div class="mobile-controls">
            <button id="up-btn">↑</button>
            <div class="horizontal-controls">
                <button id="left-btn">←</button>
                <button id="right-btn">→</button>
            </div>
            <button id="down-btn">↓</button>
        </div>
        <div class="instructions">
            <p>电脑：使用方向键控制移动</p>
            <p>手机：使用屏幕按钮控制</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
